<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('static/img1.jpg'); /* Update the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #ffffff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark translucent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }

        h1 {
            color: #00e5ff; /* Bright cyan text */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            animation: textGlow 2s infinite alternate;
        }

        .loader {
            border: 8px solid rgba(0, 229, 255, 0.1);
            border-radius: 50%;
            border-top: 8px solid #00e5ff; /* Matching the bright cyan */
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px auto;
        }

        p {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 229, 255, 0.7); }
        }
    </style>
    <script>
        // Automatically redirect to the index page after 5 seconds
        setTimeout(function() {
            window.location.href = 'index'; // Update this with your actual index page URL
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <div class="loader"></div>
        <p>Please wait while we prepare the analysis.</p>
    </div>
</body>
</html>
